        <section class="main-content">
          <div class="top-horizontal-nav">
            <div class="previous-btn">
              <a href="/pages/dashboard.html"
                ><span class="material-symbols-outlined">chevron_left</span
                >Profile</a
              >
            </div>
            <div class="top-nav-link">
              <a href="/pages/petprofile.html">Pet Adoption Page</a>
              <a href="../index.html">Go Back To Homepge</a>
            </div>

            <div class="hamburger-menu" onclick="toggleMobileMenu()">
              <span class="material-symbols-outlined">menu</span>
            </div>
          </div>

          <div class="content-block">
            <div class="content-container">
              <div class="seller-profile_form-container">
                <form action="">
                  <div class="form-group add-information-form-cont">
                    <h4>Add Information</h4>
                    <div class="input-group-cont">
                      <div class="input-group">
                        <label id="name" for="name">Name</label>
                        <input
                          id="namd"
                          type="text"
                          placeholder="Enter your full name"
                          name="name"
                          required
                        />
                      </div>

                      <div class="input-group">
                        <label id="email" for="email">Email address</label>
                        <input
                          id="email"
                          type="email"
                          placeholder="Enter your email"
                          name="email"
                          required
                        />
                      </div>
                    </div>

                    <div class="input-group-cont">
                      <div class="input-group">
                        <label id="phone" for="phone">Phone number</label>
                        <input
                          id="phone"
                          type="tel"
                          placeholder="Enter your phone number"
                          name="phone"
                        />
                      </div>

                      <div class="select-group-cont">
                        <div class="input-group">
                          <label id="country" for="country">Country</label>
                          <select>
                            <option value="Nigeria">Nigeria</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="input-group-cont">
                      <div class="input-group">
                        <label id="address" for="address">Address</label>
                        <input
                          id="address"
                          type="text"
                          placeholder="Enter your address"
                          name="address"
                        />
                      </div>

                      <div class="input-group">
                        <label id="state" for="state">State</label>
                        <select>
                          <option value="">Select</option>
                          <option value="Abia">Abia</option>
                          <option value="Adamawa">Adamawa</option>
                          <option value="Akwa Ibom">Akwa Ibom</option>
                          <option value="Anambra">Anambra</option>
                          <option value="Bauchi">Bauchi</option>
                          <option value="Bayelsa">Bayelsa</option>
                          <option value="Benue">Benue</option>
                          <option value="Borno">Borno</option>
                          <option value="Cross River">Cross River</option>
                          <option value="Delta">Delta</option>
                          <option value="Ebonyi">Ebonyi</option>
                          <option value="Edo">Edo</option>
                          <option value="Ekiti">Ekiti</option>
                          <option value="Enugu">Enugu</option>
                          <option value="Gombe">Gombe</option>
                          <option value="Imo">Imo</option>
                          <option value="Jigawa">Jigawa</option>
                          <option value="Kaduna">Kaduna</option>
                          <option value="Kano">Kano</option>
                          <option value="Katsina">Katsina</option>
                          <option value="Kebbi">Kebbi</option>
                          <option value="Kogi">Kogi</option>
                          <option value="Kwara">Kwara</option>
                          <option value="Lagos">Lagos</option>
                          <option value="Nasarawa">Nasarawa</option>
                          <option value="Niger">Niger</option>
                          <option value="Ogun">Ogun</option>
                          <option value="Ondo">Ondo</option>
                          <option value="Osun">Osun</option>
                          <option value="Oyo">Oyo</option>
                          <option value="Plateau">Plateau</option>
                          <option value="Rivers">Rivers</option>
                          <option value="Sokoto">Sokoto</option>
                          <option value="Taraba">Taraba</option>
                          <option value="Yobe">Yobe</option>
                          <option value="Zamfara">Zamfara</option>
                          <option value="Federal Capital Territory">
                            Federal Capital Territory
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="form-group identity-form-cont">
                    <h4>Add Identity</h4>
                    <div class="input-group-cont">
                      <div class="input-group">
                        <label id="mIdentification" for="mIdentification"
                          >Means of identification</label
                        >
                        <input
                          id="mIdentification"
                          type="text"
                          placeholder="E.g Nin, National I.d card"
                          name="mIdentification"
                        />
                      </div>

                      <div class="input-group">
                        <label
                          id="identificationNumber"
                          for="identificationNumber"
                          >Identification number</label
                        >
                        <input
                          id="identificationNumber"
                          type="text"
                          placeholder="Enter identification number"
                          name="identificationNumber"
                        />
                      </div>
                    </div>

                    <div class="input-group-cont">
                      <div class="input-group">
                        <label id="addPhoto" for="addPhoto">Add Photo</label>
                        <input
                          id="addPhoto"
                          type="file"
                          placeholder="Upload Photo"
                          name="addPhoto"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="form-btn-group">
                    <button class="cancel">Cancel</button>
                    <button class="save">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
