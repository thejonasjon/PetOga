<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot password</title>
    <link rel="stylesheet" href="../css/forgot.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
  </head>
  <body>
    <section class="form">
      <div class="forgot">
        <h1>Forgot Password?</h1>
        <h2>
          Enter your correct email address and we will send you a reset code
        </h2>
        <form action="">
          <label style="color: #606060; font-weight: 600" for="email"
            >Email</label
          ><br />
          <input type="email" id="email" name="email" value="Enter email" />
        </form>
        <br /><br />
        <form action="">
          <input type="text" id="pwd" name="pwd" value="Reset password" />
        </form>
        <br />
        <a class="z" href="../pages/forgot.html">Remember password?</a>
        <a href="../pages/login.html">log in</a>
      </div>
    </section>
  </body>
</html>
