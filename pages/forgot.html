  <body>
    <section class="form">
      <div class="wind">
        <button id="black">
          <svg
            id="blue"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 460"
            width="24px"
            fill="#173660"
          >
            <path

            />
          </svg>
          Back
        </button>
      </div>
      <div class="forgot">
        <h1>Forgot Password?</h1>
        <h2>
          Enter your correct email address and we will send you a reset code
        </h2>
        <form class="a">
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email"
          />
        </form>
        <br /><br /><br />
        <form action="">
          <input type="text" id="pwd" name="pwd" value="Reset password" />
        </form>
        <br />
        <a class="z" href="../pages/forgot.html">Remember password?</a>
        <a class="y" href="../pages/login.html">Log in</a>
      </div>
    </section>
