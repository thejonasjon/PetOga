  <body>
    <section class="container3">
      <div class="contain">
        <h1>Set new password</h1>
        <h2>Enter new details to update password</h2>
        <form action="">
          <label class="a" for="PassWord"
            >New PassWord<span style="color: rgb(223, 37, 4)"> *</span></label
          ><br />
          <input
            type="text"
            id="password"
            name="password"
            value="Enter new password"
          />
        </form>
        <br />
        <form class="a">
          <label for="password">Confirm new PassWord<span style="color: rgb(223, 37, 4)"> *</label><br />
          <input
            type="text"
            id="password"
            name="password"
            value="Confirm password"
          />
        </form>
        <br /><br /><br><br><br>

          <input type="text" id="pwd" name="pwd" value="Reset password" />
        </form>
      </div>
    </section>
