<html lang="en">

  <body>
    <section class="container3">
      <div class="contain">
        <h1>Set new password</h1>
        <h2>Enter new details to update password</h2>
        <form action="">
          <label style="color: #606060; font-weight: 600" for="email"
            >New PassWord</label
          ><br />
          <input
            type="text"
            id="password"
            name="password"
            value="Enter new password"
          />
        </form>
        <br />
        <form action="">
          <label style="color: #606060; font-weight: 600" for="email"
            >Confirm new PassWord</label
          ><br />
          <input
            type="text"
            id="password"
            name="password"
            value="Confirm password"
          />
        </form>
        <br /><br />

          <input type="text" id="pwd" name="pwd" value="Reset password" />
        </form>
      </div>
    </section>
